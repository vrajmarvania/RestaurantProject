{% extends 'blank.html' %}
{% block body %}
<canvas id="myChart" ></canvas>

{% block js %}<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels:  {{ labels1|safe }},
        datasets: [{
            label: '# of Votes',
            data: {{ data|safe },
            backgroundColor: [
                'rgba(0, 0, 0, 0)',

            ],
            borderColor: [
                'rgba(255, 0, 0, 255)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>{% endblock %}

{% endblock %}
